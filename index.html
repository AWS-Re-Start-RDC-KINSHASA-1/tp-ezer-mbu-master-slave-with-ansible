<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue dans le site Orange Digital Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ff8000;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            margin-top: 0;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #ff8000;
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #ff9933;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeGtekkYsyCIj4luAp-7IV5gkNoiB_e3_ybg&usqp=CAU" alt="Logo Orange Digital Center">
        <h1>Bienvenue dans le site Orange Digital Center</h1>
    </header>
    <div class="container">
        <p>Merci de visiter notre site ! Nous sommes là pour vous offrir les meilleures solutions numériques et innovantes.</p>
        <p>Découvrez nos services et nos programmes pour vous aider à développer vos compétences et à réaliser vos projets.</p>
        <a class="cta-button" href="#">En savoir plus</a>
    </div>
</body>
</html>
